apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: auth-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth
spec:
  hosts:
  - "*"
  gateways:
  - auth-gateway
  http:
    - match:
      - uri:
          prefix: /auth
      route:
      - destination:
          host: keycloak-svc
          port:
            number: 8080
    - route:
      - destination:
          host: auth-svc
          port:
            number: 8080

